<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Vertigo - Login</title>
</head>
    <body>
        <div id="pagina" class="Displayflex">
            <div>
                <header>
                    <img src="./assets/logo.svg" alt="Logo Vertigo">
                </header>
                <main>
                    <div class="Titulo">
                        <h1>Acesse a plataforma</h1>
                        <p> Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
                    </div>
                    <form>
                        <div class="input">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" required placeholder="Digite seu e-mail">
                        </div>
    
                        <div class="input">
                            <div class="labelSenha">
                                <label for="senha">Senha</label>
                                <a href="#">Esqueceu a senha?</a>
                            </div>
    
                            <input type="password" id="senha" placeholder="Digite sua senha">
    
                            <img class="olho" src="./assets/eye-off.svg" alt="Olho Fechado">
                            <img class="olho escondido" src="./assets/eye.svg" alt="Olho aberto">
                        </div>
    
                        <button type="submit">Entrar</button>
    
                        <div class="criarConta"> Ainda não tem uma conta?
                            <a href="#"> Inscreva-se </a>
                        </div>
                    </form>
                </main>
            </div>
            <img src="./assets/bg.jpg" alt="Background">
        </div>
    </body>
</html>
